<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="/post">
		<lable for="name">Name:</lable>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender_m">Gender:</label>
		<input type="radio" id="gender_m" name="gender" required>
		<input type="radio" id="gender_f" name="gender" required><br>
		<lable for="cars">Car Brands:</lable>
		<select placeholder="--Please choose an option--" required id="cars">
			<option>Honda</option>
			<option>BMW</option>
			<option>RollsRoys</option>
			
		</select><br>
		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required>
		<lable for="dob">DOB</lable>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<lable for="tos">I agree to the TOS:</lable>
		<input type="checkbox" id="tos" required>
		<input type="submit">
		
	</form>
	
</body>

</html>
